<div class="p-16">
    <p class="text-center">Errores: {{errorsCount}} - Aciertos: {{matchedCount}}</p>
    <div class="grid p-16" *ngIf="name">
      <app-card *ngFor="let c of cards; let i=index" [data]="c" (cardClicked)="cardClicked(i)">
      </app-card>
    </div>
    <p class="text-center" *ngIf="!name"><button mat-raised-button color="primary" (click)="openDialogName()">Comenzar</button></p>
  </div>
